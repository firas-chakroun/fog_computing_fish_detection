<!DOCTYPE html>
<html>
<head>
    <title>Image Upload and Display</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">    <style>
        body {
            background-color: #f8f9fa;
        }   
    </style>
    <script>
        function previewImage(input) {
            var selectedImage = document.getElementById('selected-image');
            var receivedImage = document.getElementById('received-image');
            var file = input.files[0];
            var reader = new FileReader();

            reader.onload = function(e) {
                selectedImage.src = e.target.result;
                selectedImage.style.display = 'block';
            };

            reader.readAsDataURL(file);
        }


    </script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="display-4">Upload and Display Images</h1>
        <form method="POST" enctype="multipart/form-data" action="/">
            <div class="form-group">
                <input type="file" class="form-control-file" name="file" accept="image/*" onchange="previewImage(this)">
            </div>
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>

        <div class="mt-4">
            <!-- Display the selected image -->
            <img id="selected-image" class="img-fluid rounded" style="display: none;">
        </div>
    </div>
</body>
</html>
